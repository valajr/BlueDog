<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../import/style.css">
    <script src="https://kit.fontawesome.com/87083b552b.js" crossorigin="anonymous"></script>

    <title>Sidebar Example</title>
</head>
<body>
    <main>
        <form action="#" class="bd-form-pattern">
            <div class="bd-sidebar">
                <ul class="bd-sidebar-content">
                    <li class="bd-sidebar-nav-item bd-sidebar-nav-active">
                        <i class="fa-solid fa-house"></i>
                        <span>Home</span>
                    </li>
                    <li class="bd-sidebar-nav-item">
                        <i class="fa-solid fa-gauge"></i>
                        <span>Dashboard</span>
                    </li>
                    <li class="bd-sidebar-nav-item">
                        <i class="fa-solid fa-table-cells"></i>
                        <span>Orders</span>
                    </li>
                    <li class="bd-sidebar-nav-item">
                        <i class="fa-solid fa-boxes-stacked"></i>
                        <span>Products</span>
                    </li>
                    <li class="bd-sidebar-nav-item">
                        <i class="fa-regular fa-circle-user"></i>
                        <span>Customer</span>
                    </li>
                </ul>
                <hr class="bd-hr">
                <div class="bd-sidebar-user">
                    <i class="fa-regular fa-user"></i>
                    <span>User name</span>
                </div>
            </div>
        </form>
    </main>
</body>
</html>
